naval_arms_race:0 "Anglo-German Arms Race"
naval_arms_race_desc:0 "The arms race between Great Britain and Germany that occured from the last decade of the ninteeth century was one of the intertwined causes of World War I. While a bilateral relationship that had worsened over many decades, the arms race began with a plan by German Admiral Alfred von Tirpitz in 1897 to create a fleet in being to force Britain to make diplomatic concessions; Tirpitz did not expect the Imperial German Navy to defeat the Royal Navy. With the support of Wilhelm II, Tirpitz began passing a series of laws to construct an increasing number of large surface warships. This construction made the HMS Dreadnought in 1906. Tirpitz further increased the rate of naval construction."
