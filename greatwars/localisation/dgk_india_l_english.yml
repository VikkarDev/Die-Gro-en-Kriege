RAJ_SILENT_NIGHT_DESC:0 "On August 24, 1608, British colonizers landed in the region of India. Ever since, India has been a British colony under the title of the British Raj. But now there are more protestors on the streets demanding freedom for India, and radical Muslims and other groups are gaining power. The future of Britain's Crown Jewel Colony is uncertain."
