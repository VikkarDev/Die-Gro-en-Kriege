# SILENT NIGHT
SILENT_NIGHT_NAME:0 "Cicha Noc"
SILENT_NIGHT_DESC:0 "Wraz z nastaniem nowego wieku ludzi mają nadzieję, że wreszcie osiągnięty został wieczny pokój, jednakże poprzez wciąż narastający konflikt między Burami a Brytyjczykami w Afryce, zmagania Chin z powstaniem bokserów na Dalekim Wschodzie oraz powoli upadające Imperium Osmańskie nie pokazują nam za jasnej przyszłości. Także poprzez młodo powstałe Imperium Niemieckie, które rozwija się w zaskakującym tempie, nikt nie może być pewny o swoją przyszłość...."
GER_SILENT_NIGHT_DESC:0 "Istniejące od 1871 roku zjednoczone Cesarstwo Niemieckie rośnie w siłę. Od 12 cesarzem tegoż imperium jest Wilhelm II. Dzięki jego inicjatywom niemiecka ekonomia i armia stały się jednymi z mocniejszych w Europie co dodatkowo ucementowało Niemcy jako jedną z światowych potęg.\n\nWzrastająca rywalizacja między państwami europejskimi zmusiła ich jednak do zawarcia paktu z Imperium Austro-Węgierskim, dzięki czemu mogą skuteczne odeprzeć i pokonać swoich wspólnych wrogów."
TUR_SILENT_NIGHT_DESC:0 "Sześć wieków podtrzymywanego przy życiu Wysokiego Porta. Sześć wieków Bliski Wschód był zarządzany przez Imperium Osmańskie. Sześć wieków pełnych przepychu i bogactwa, ale czy na pewno? Od upadku Konstantynopola w 1453 Osmanie uważali się za następców Cesarstwa Rzymskiego. Poprzez niszczenie ostatniego bastionu byzantyjskiego, 1200 letniego cesarstwa, jednej z największych potęg Starego Świata, Osmanie przez setki lat wydaali się nie do powstrzymania. Lecz te czasy dawno minęły. Imperium coraz bardziej traci kontrolę nad swoimi terrytoriami, nacjonalistyczny sentymenty okolicznych ludów rosną, zaś inne Imperia mogą w każdej chwili rzucić się na na niestabilne ziemie, aby zagarnąć je dla siebie. Czy Osmanom uda się przetrwać kolejny wiek? Czy może pamięć o nich odejdzie w cień, a ich Imperium rozpadnie się jak kupka prochów na wietrze..."
USA_SILENT_NIGHT_DESC:0 "Stany Zjednoczone oddalają się od podtrzymywania swojej ekonomii na agrokulturze. Zamiast tego rozwijają się miasta i fabryki. Do Ameryki zaczyna spływać coraz więcej emigrantów w poszukiwaniu lepszego życia, mimo iż 40 lat temu na tym kontynencie trwała wojna domowa. Wiele ludzi jest ciekawych czy Stany utrzymają ten sam porządek i czy zajdą jakieś zmiany. Zadecydują o tym wybory prezydenckie w 1900."
ENG_SILENT_NIGHT_DESC:0 "Wielka Brytania, wielka potęga gospodarcza i militarna, królowa mórz, imperium nad którym słońce nigdy nie zachodzi, piękne państwo rządzone przez królową Wiktorię, gdzie 15% społeczeństwa żyje w biedzie oraz szaleje epidemia grypy. Żołnierze Imperium zmagają się z Burami w koloniach południowej Afryki. Ludzią zostaje tylko nadzieja. Niech nasze Imperium przetrwa ten trudny okres. Niech żyje królowa!"
AUSHUN_SILENT_NIGHT_DESC:0 "Od czasów utworzenia Imperium Austro-Węgierskiego dnia 8 czerwca 1867 roku inne grupy etniczne odebrały to jako zniewagę co tylko pogorszyło stosunki między nimi a Austriakami. Dzięki Dwuprzymierzu między Austro-Węgrami a Cesarstwem Niemieckim Rosja nie jest aż tak wielkim zagrożeniem, jednakże wciąż pozostaje problemem czającym się za plecami."
SPR_SILENT_NIGHT_DESC:0 "Wielka ''Klęska'' z 1898 roku pokolenie roku '98, grupę mężów stanu i intelektualistów domagających się liberalizacji rządów w Hiszpanii. Jednakże anarchiści jak i faszyści rosną w siłę i zdobywają coraz to większe poparcie, może to doprowadić do destabilizacji całego kraju. Czy Iberia będzie kiedyś taka sama?"
POR_SILENT_NIGHT_DESC:0 "W ostatnim czasie monarchia w Portugalii zaczęła tracić poparcie. Podczas gdy demokracja rozwija się prężnie co może wkrótce doprowadzić do kompletnego upadku monarchii. Ludzie mogą jedynie błagać, aby upadek ten nastąpił w sposób pokojowy."
JAP_SILENT_NIGHT_DESC:0 "Upłynęło 47 lat od kiedy Japonia zmieniła kierunek swoich działań. Przed przybyciem Perry'ego styl życia w Japonii był zadziwiająco podobny do stylu życia Średniowiecznej Europy; najbogatsi mieszkańcy posiadający duże ilości ziem i bogactw oraz chłopi żyjący z upraw. Sektor przemysłowy gospodarki był także znacznie nierozwinięty. Na widoku zobaczyć można było spore ilości drewnianych konstrukcji i przestarzałych zamków. Lecz nastała nowa era dla Cesarstwa. Kamienne szlaki zamienione zostały na tory kolejowe, rozwinęły się fabryki, zaczęto budować domu z twardszych materiałów. Miecze zamieniono na karabiny z bagnetami, armaty zastąpiono artylerią, ulepszona została także japońska marynarka wojenna. Widoczna jest też zmiana w kulturze. Ludzie zaczeli nosić garnitury, skórzane buty, kapelusze zamiast kimono zrobionego z nietrałego materiału. Niektórzy pomyśleć mogą, że jest to naprawdę wielki krok dla Japonii, która w oczach świata stała się nie tylko zagrożeniem, ale i cennym sojusznikiem, choć potrzeba im jeszcze wiele, aby zrównać się z zachodnimi potęgami. Lecz Cesarstwo nie zamierza ustąpić, Cesarz i jego podwładni postarają się udowodnić, że nie są słabym krajem, a ich duch walki jest potężniejszy niż jakikolwiek inny. Lecz jest jedno ale... aby udowodnić swoją wartość, Japończycy mogą udowodnić to ich własnym pojęciem honoru… w bardzo krwawy sposób."

# TURN OF THE CENTURY
TURN_OF_THE_CENTURY_NAME:0 ""
TURN_OF_THE_CENTURY_DESC:0 "World tensions rise as Germany begins to be more French and British phobic, the Ottoman Empire quickly destabilizes, Franz Ferdinand of Austria-Hungary is shot and killed in Serbia, and rising tensions from Europe wanting to show dominance is increasing. Now one wrong move from anyone will cause a Europe Wide War, perhaps a World Wide War..."
GER_TURN_OF_THE_CENTURY_DESC:0 "The German Empire, led by Kaiser Wilhelm II, is one of the strongest forces in Europe, allied with Austria-Hungary. Recently united by the Iron Chancellor Bismark, the Empire has a strong industrial base combined with militarism. Its power has increased rapidly during recent years, and there is popular enthusiasm for war - many are confident in the Kaiser's army, which is well-equipped and rated as the strongest ground force. United Kingdom and France, who have been the dominant power in Europe for long, fear expanding German power, while Germany itself seeks its rightful place in the sun."
HUN_TURN_OF_THE_CENTURY_DESC:0 "The Austro-Hungarian Empire, led by Franz Joseph I, is an aging power allied with the German Empire. Unlike Germany, it remains mostly backwards - it is yet to grow an industrial base and remains mostly agrarian. Once, the Hapsburg family could challenge anyone; now, it is a mix of instability from ethnic conflicts caused by the rise of nationalism in Europe. The Empire is going through a tumultuous time, and many question whether the Empire can stay in one piece. The Balkan threat looms over the Empire, and the military is largely disorganized and in need of modernization."
ENG_TURN_OF_THE_CENTURY_DESC:0 "The United Kingdom, led by King George V, is a vast empire with holdings in six of the seven continents, giving rise to the phrase "The sun never sets on the British Empire". It was the first European power to industrialize, and combined with its vast colonial resources, it is one of the richest and most resourceful countries. The people have faith in the British naval war machine, but as with most empires, it now struggles with ethnic conflicts. The jewel of the crown, or remnants of the Mughal Empire, resists against the unfair colonization - but the German threat has a higher priority."

